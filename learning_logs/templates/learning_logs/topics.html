{% extends "learning_logs/base.html" %}

{% block header %}
    <h2>Tópicos</h2>
{% endblock header %}

{% block content %}

<ul>
    {% for topic in topics %}
        <li>
            <h3>
                <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
            </h3>
        </li>
    {% empty %}
        <li>Nenhum tópico foi adicionado</li>
    {% endfor %}
</ul>

<h3>
<a href="{% url 'learning_logs:new_topic' %}">Novo Tópico</a>
</h3>

{% endblock content %}
